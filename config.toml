baseURL = 'https://philosophical.one'
languageCode = 'ko-kr'
title = 'Rubbish Philosopher'
theme = 'hugo-papermod'
math = true

# https://github.com/dillonzq/LoveIt/blob/master/exampleSite/config.toml

[security.exec]
allow = "rst2html"

[markup.goldmark.renderer]
unsafe = true

[outputs]
  home = ["HTML", "JSON"]


[params]
  # Default author
  author = "Sumin Byeon"
  description = "This statement is false"

  ShowShareButtons = true
  ShowReadingTime = true
  ShowBreadCrumbs = false
  ShowPostNavLinks = false
  ShowCodeCopyButtons = true

  # Header config
  [params.header]
    # desktop header mode ["fixed", "normal", "auto"]
    desktopMode = "fixed"
    # mobile header mode ["fixed", "normal", "auto"]
    mobileMode = "auto"
    # Header title config
    [params.header.title]
      # URL of the LOGO
      logo = ""
      # title name
      name = "Rubbish Philosopher"
      # you can add extra information before the name (HTML format is supported), such as icons
      pre = ""
      # you can add extra information after the name (HTML format is supported), such as icons
      post = ""
      # whether to use typeit animation for title name
      typeit = false

[menu]
  [[menu.main]]
    weight = 1
    identifier = "posts"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "Posts"
    url = "/posts/"
    # title will be shown when you hover on this menu link
    title = ""
  [[menu.main]]
    weight = 2
    identifier = "tags"
    pre = ""
    post = ""
    name = "Tags"
    url = "/tags/"
    title = ""
  [[menu.main]]
    weight = 3
    identifier = "categories"
    pre = ""
    post = ""
    name = "Categories"
    url = "/categories/"
    title = ""
[[menu.main]]
    weight = 3
    identifier = "Search"
    pre = ""
